{% load static %} {% load render_bundle from webpack_loader %}
<!DOCTYPE html>
<html>
  <head>
    {% block head %}
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <link
      rel="shortcut icon"
      type="image/png"
      href="{% static 'images/favicon.png' %}"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Roboto|Roboto+Slab&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="{% static 'css/main.css' %}" />
    <meta
      name="description"
      content="This application is built by the University of Michigan ITS. Copyright The Regents of the University of Michigan"
    />
    {% block styles %}{% endblock %}
    <title>MLabHub {% block title %}{% endblock %}</title>
    {% endblock %}
  </head>
  <body>
    <!-- Include your JavaScript bundle using the webpack_loader -->
    <div id="root"></div>
    <!-- Webpack rendered JS -->
    {% block scripts %} {% render_bundle 'main' %} {% endblock %}
  </body>
</html>
