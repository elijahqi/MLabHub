{% load static %} {% load render_bundle from webpack_loader %}
<!DOCTYPE html>
<html>
  <head>
    <title>MLabHub</title>
    <link
      rel="shortcut icon"
      type="image/png"
      href="{% static 'images/favicon.png' %}"
    />
    <!-- Include any necessary CSS files or other head elements -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <!-- Include your JavaScript bundle using the webpack_loader -->

    <div id="root"></div>
    <!-- Webpack rendered JS -->
    {% block scripts %} {% render_bundle 'main' 'js' %} {% endblock %}
  </body>
</html>
